<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Images for {{ user }} from {{ repo }}</title>
    <script
                          src="https://code.jquery.com/jquery-3.5.1.min.js"
                          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                          crossorigin="anonymous"></script>
    <script src="../../js/image.js"></script>
    <link rel="stylesheet" href="../../js/justifiedGallery.min.css" />
    <script src="../../js/jquery.justifiedGallery.min.js"></script>
</head>
<body>
    <h1>Image: {{ name }}</h1>
    <img id="image" />
        
    <p>Links:</p>
    <ul>
        <li>info.json: <a target="_blank" href="{{infoJson}}">{{infoJson}}</a></li>
        <li><a target="_blank" href="https://iiif.gdmrdigital.com/openseadragon/index.html?image={{infoJson}}">OpenSeaDragon</a></li>
        <li><a target="_blank" href="https://jbhoward-dublin.github.io/IIIF-imageManipulation/index.html?imageID={{infoJson.replace('/info.json','')}}">UCD Cropper</a></li>
    </ul>
    <script>
        retrieveInfoJson("{{infoJson}}", function  (infoJson) {
            let URL = getIIIFImageURL(300, 300, infoJson);

            let img = document.getElementById("image");
            img.src = URL;
        });
    </script>

</body>
</html>
